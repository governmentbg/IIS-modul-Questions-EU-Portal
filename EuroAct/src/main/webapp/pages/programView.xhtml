<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ibg="http://java.sun.com/jsf/composite/components"
	template="/template/template.xhtml">
	
	<ui:define name="head">
		<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>
	</ui:define>

	<ui:define name="title">#{navTexts['/pages/programView.xhtml']}</ui:define>

	<ui:define name="viewname">
		<li><p:commandLink title="#{ui_labels['general.back']}" action="#{navigation.goBack()}" rendered="#{navigation.navPath.size()>1}">
				<i class="fas fa-caret-left" />
			</p:commandLink></li>
		<li>#{navTexts['/pages/programView.xhtml']}</li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<!--  <f:viewAction action="#{userData.checkPageAccess()}" onPostback="false" /> 	-->
			<f:importConstants type="com.ib.euroact.system.EuroConstants" />
		</f:metadata>

		<h:form id="formProgram">

			<div class="#{guestPreferences.containerPosition}">
			
				<div class="p-grid p-col-12 p-nogutter">	
				
					<div class="p-grid p-col-12 p-sm-9 p-md-9 p-lg-9 ui-fluid" style="margin: auto;">		
	
					<div class="card">
					
						<h1 align="center" style="font-weight:bold" > 
							<p:outputLabel value="Годишна работна програма на Народното събрание по въпросите на Европейския съюз (#{programEdit.program.godina} г.)"/>						
						</h1>
						
						
						<div>
							<h:outputText styleClass="ql-editor" style="display: block;" value="#{programEdit.program.header}" escape="false"/>
						</div>
						
						<ui:repeat var="point" value="#{programEdit.pointsList}">
							<div>
								<h:outputText styleClass="ql-editor" style="display: block;" value="#{point.pored}. #{point.tekst}" escape="false" />
							</div>
						</ui:repeat>
						
						<div>
							<h:outputText styleClass="ql-editor" style="display: block;" value="#{programEdit.program.footer}" escape="false"/>			
						</div>
					
					</div>
					
					</div>
					
				</div>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
